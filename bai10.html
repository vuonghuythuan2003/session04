<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà số 10</title>
    <link rel="stylesheet" href="./css10.css">
</head>

<body>
    <form class="formsum">
        <div class="form1">
            <h1>Billing address</h1>
            <div class="allname">
                <div class="name-field">
                    <label>First name</label>
                    <input type="text" name="name">
                </div>
                <div class="name-field">
                    <label>Lastname</label>
                    <input type="text" name="lastname">
                </div>
            </div>
            <div class="username">
                <div class="name-field">
                    <label>Username</label>
                    <span>@</span>
                    <input type="text" name="name" placeholder="Username">
                </div>
            </div>
            <div class="email">
                <div class="name-field">
                    <label>Email <span class="mauxam">(Optional)</span> </label>
                    <input type="text" name="name" placeholder="you@example.com">
                </div>
            </div>
            <div class="address">
                <div class="name-field">
                    <label>Address</label>
                    <input type="text" name="name" placeholder="1234 Main St">
                </div>
            </div>
            <div class="address">
                <div class="name-field">
                    <label>Address2 <span class="mauxam">(Optional)</span> </label>
                    <input type="text" name="name" placeholder="Apartment or suite">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Choose...</option>
                    </select>
                </div>
                <div class="col">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="">Choose...</option>
                    </select>
                </div>
                <div class="col">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip">
                </div>
            </div>
            <br>
            <hr>
            <section class="checkbox-group">
                <label>
                    <input type="checkbox">
                    Shipping address is the same as my billing address
                </label><br>
                <label>
                    <input type="checkbox">
                    Save this information for next time
                </label>
            </section>
            <br>
            <hr>
            <h1>Payment</h1>
            <section class="payment-group">

                <div class="payment col">
                    <label>
                        <input type="radio"> Credit card
                    </label>
                    <div class="payment col">
                        <label>
                            <input type="radio"> Debit card
                        </label>
                    </div>
                    <div class="payment col">
                        <label>
                            <input type="radio"> PayPal
                        </label>
                    </div>
                </div>
            </section>
            <div class="nameon">
                <div class="name-field">
                    <label>Name on card</label>
                    <input type="text" name="name">
                </div>
                <div class="name-field">
                    <label>Credit card number</label>
                    <input type="text" name="lastname">
                </div>

            </div>
            <span>Full name as displayed on card</span>
            <section class="cvv-group">
                <div class="huhu">
                    <label>Expiration</label>
                    <input type="text">
                </div>
                <div class="huhu">
                    <label>CVV</label>
                    <input type="text">
                </div>
            </section>
            <br>
            <hr>
            <button type="submit" style="color:aliceblue">Continue to checkout</button>

        </div>
    </form>
</body>

</html>
